<h3>Candidates</h3>
<div class="input-group mb-3">
  <input
    #nameInput
    type="text"
    class="form-control"
    placeholder="New candidate's name"
    aria-label="New candidate's name"
    aria-describedby="basic-addon2"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      type="button"
      [disabled]="!nameInput.value"
      (click)="createCandidate(nameInput.value)"
    >
      Create
    </button>
  </div>
</div>
<app-grid [rowData]="rowData" [columnDefs]="columnDefs"></app-grid>
